<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calendar">
        <div class="year_month">
            <div><span class="year">2020년</span></div>
            <div class="month">
                <span class="material-icons" onclick="dov(-1)">keyboard_arrow_left</span>
                <span class="month_change">11</span>월
                <span class="material-icons" onclick="dov(1)">keyboard_arrow_right</span>
            </div>
        </div>
        <div class="days">
            <span>일</span>
            <span>월</span>
            <span>화</span>
            <span>수</span>
            <span>목</span>
            <span>금</span>
            <span>토</span>
        </div>
        <div class="day">
        </div>
    </div>
<script src="script/script.js"></script>
</body>
</html>
